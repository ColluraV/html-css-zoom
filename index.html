<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zoom</title>

</head>

<body>
    <header>
        <button><i class="fas fa-th"></i>Speaker view</button>
        <button><i class="fas fa-expand-arrows-alt"></i></button>
    </header>

    <main>
        <!-- - - - - - - - - - - - - - - - - - ripetere user per aumentare partecipanti - - - - - - - - - - - - - - - -  -->
        <div class="gallery">
            <div class="user">
                <img src="https://picsum.photos/300/200" alt="">
                <span><i class="fas fa-microphone-alt-slash"></i>Pippo Rossi</span>
            </div>

        </div>
    </main>

    <footer>
        <div class="left-items">
            <div class="item">
                <!-- microfono -->
                <i class="fas fa-microphone icone"></i>
                <span>Mute</span>
                <i class="fas fa-chevron-up freccia"></i>
            </div>
            <!-- webcam -->
            <div class="item">
                <i class="fas fa-video icone"></i>
                <span>Stop Video</span>
                <i class="fas fa-chevron-up freccia"></i>
            </div>
            <div class="center-items">
                <div class="item">
                    <i class="fas fa-user-plus icone"></i>
                    <span>Invite</span>                    
                </div>
                <div class="item">
                    <i class="fas fa-user-friends icone"></i>   
                    <span>Manage Partecipant</span>                 
                </div>
                <div class="item">
                    <i class="fas fa-chart-bar icone"></i>
                    <span>Polling</span>                    
                </div>
                <div class="item">
                    <i class="fas fa-share-square icone"></i> 
                    <span>share screen</span> 
                    <i class="fas fa-chevron-up freccia"></i> 
                </div>
                <div class="item">
                    <i class="fas fa-comment icone"></i>
                    <span>Chat</span>
                </div> 
                <div class="item">
                    <i class="fas fa-record-vinyl icone"></i>
                    <span>Record</span>                   
                </div> 
                <div class="item">
                    <i class="fas fa-th-large icone"></i>
                    <span>Breakout Room</span>
                </div> 
                <div class="item">
                    <i class="fas fa-ellipsis-h icone"></i>
                    <span>More</span>                   
                </div>                
            </div>
        </div>
    </footer>
</body>

</html>
